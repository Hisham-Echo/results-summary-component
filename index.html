<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section>
                <div class="left">
                    <header>Your Result</header>

                    <div class="result">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>

                    <div class="feed">
                        <h1>Great</h1>
                        <p>
                            You scored higher than 65% of the people who have
                            taken these tests.
                        </p>
                    </div>
                </div>

                <div class="right">
                    <header>Summary</header>

                    <div class="grading">
                        <div class="reaction stat">
                            <div class="activity">Reaction</div>
                            <div class="grade">80 <span>/ 100</span></div>
                        </div>

                        <div class="memory stat">
                            <div class="activity">Memory</div>
                            <div class="grade">92 <span>/ 100</span></div>
                        </div>

                        <div class="verbal stat">
                            <div class="activity">Verbal</div>
                            <div class="grade">61 <span>/ 100</span></div>
                        </div>

                        <div class="visual stat">
                            <div class="activity">Visual</div>
                            <div class="grade">72 <span>/ 100</span></div>
                        </div>
                    </div>

                    <button>Continue</button>
                </div>
            </section>
        </main>

        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://www.github.com/hisham3243">Hisham</a>.
            </div>
        </footer>
    </body>
</html>
